[[test-cases]]
id = 81
is_automated = false
script = ""
arguments = ""
summary = "Installation eines vollständigen Binärpakets mit fehlenden Paketabhängigkeiten"
notes = ""
text = "**Voraussetzungen**:\n1. Paket restic darf nicht installiert sein.\n2. Es dürfen keine restix-Artefakte installiert sein (Applikation, Links, Desktop-Icon, Konfigurationsverzeichnis).\n\n**Testschritte**:\n1. Vollständiges restix-Binärpaket mit Administrator-Rechten installieren\n2. Verifizieren, dass das vollständige restix-Paket korrekt installiert wurde\n\n**Erwartete Ergebnisse**:\n1. das Installationsprogramm muss selbständig restic installieren und fehlerfrei durchlaufen\n2. Applikation und Startscripte wurden im Installationsverzeichnis erstellt (/opt/restix auf Unix)\n    Python wheel ist im Installationsverzeichnis nicht vorhanden\n    Links auf die Startscripte wurden Systemverzeichnis erstellt (/usr/local/bin auf Unix)\n    Desktop-Datei wurde im System-Desktop-Verzeichnis erstellt (/usr/local/share/applications auf Unix)\n    Restix-GUI ist im Startmenü verfügbar\n    restix-Konfigurationsverzeichnis $HOME/.config/restix wurde nicht erstellt\n    restix-CLI lässt sich von der Konsole starten\n    restix-GUI lässt sich aus dem Startmenü starten"
