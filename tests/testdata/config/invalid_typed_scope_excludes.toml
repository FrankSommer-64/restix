# ===============================================================
# Unit-Test Konfigurationsdatei
# scope-Attribut 'excludes' ist kein String.
# ===============================================================

[[credentials]]
name = "standard"
comment = ""
type = "file"
value = "pw.txt"

[[scope]]
name = "minimal"
comment = ""
includes = "minimal_includes.list"
excludes = 2
ignores = [".git", ".idea", ".pytest_cache", ".venv", "__pychache__"]

[[target]]
alias = "inetsrv"
comment = "Internet-Server"
location = "sftp:myserver:data"
scope = "minimal"
credentials = "standard"
