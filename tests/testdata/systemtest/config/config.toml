[[credentials]]
alias = "password"
comment = ""
type = "prompt"

[[credentials]]
comment = ""
type = "file"
alias = "pwfile"
value = "pw.txt"

[[credentials]]
comment = ""
type = "pgp"
alias = "pgp_token"
value = "pgp_token.gpg"

[[credentials]]
comment = ""
type = "pgp"
alias = "pgp_pass"
value = "pgp_phrase.asc"

[[scope]]
alias = "standard"
comment = ""
includes = "standard.list"
excludes = "standard_excludes.list"
ignores = [
    ".git",
    ".idea",
    ".pytest_cache",
    ".venv",
    "__pycache__",
]

[[target]]
alias = "local_pw"
comment = ""
location = "${RESTIX_TESTING_ROOT}/systemtest/repos/pw"
scope = "standard"
credentials = "password"

[[target]]
