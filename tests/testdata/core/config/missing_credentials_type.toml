[[credentials]]
alias = "standard"
comment = ""

[[scope]]
alias = "minimal"
comment = "Minimaler Backup-Umfang f√ºr Upload ins Internet"
includes = "minimal.list"
excludes = "minimal_excludes.list"
ignores = [".git", ".idea", ".pytest_cache", ".venv", "__pychache__"]

[[target]]
alias = "inetsrv"
comment = "Internet-Server"
location = "sftp:rmyserver:data"
scope = "minimal"
credentials = "standard"
