# ===============================================================
# Unit-Test Konfigurationsdatei mit nicht unterstützten Elementen.
# ===============================================================

[[credentials]]
alias = "standard"
comment = ""
type = "file"
value = "pw.txt"
user = "nobody"
password = "topsecret"

[[scope]]
alias = "minimal"
comment = "Minimaler Backup-Umfang für Upload ins Internet"
includes = "minimal.list"
excludes = "minimal_excludes.list"
ignores = [".git", ".idea", ".pytest_cache", ".venv", "__pychache__"]
type = true

[[target]]
alias = "inetsrv"
comment = "Internet-Server"
location = "sftp:myserver:data"
scope = "minimal"
credentials = "standard"
url = "file:/tmp/bla.zip"

[[user]]
alias = "nobody"
